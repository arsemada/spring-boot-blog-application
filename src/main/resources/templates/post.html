<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog :: Post</title>

    <!-- ADDED CSS STYLE -->
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e0f7fa);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #6a11cb;
        }

        .post {
            margin-top: 20px;
        }

        .post h2 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .post h5 {
            font-size: 14px;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .post p {
            font-size: 18px;
            line-height: 1.7;
            color: #555;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        ul li {
            margin: 0;
        }

        ul li a {
            padding: 8px 20px;
            border: 2px solid #2575fc;
            border-radius: 30px;
            color: #2575fc;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        ul li a:hover {
            background-color: #2575fc;
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .post h2 {
                font-size: 24px;
            }

            .post p {
                font-size: 16px;
            }

            ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{'/'}">Home</a>
    <div class="post">
        <h2 th:text="${post.title}">Title</h2>
        <h5 th:text="'Written by ' + ${post.account.firstName}">Account First Name</h5>
        <h5 th:text="'Created on ' + ${post.createdAt}">Created At</h5>
        <p th:text="${post.body}">body text</p>
    </div>
    <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
        <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
    </ul>
</div>

</body>
</html>
